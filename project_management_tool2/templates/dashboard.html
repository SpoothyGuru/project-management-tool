{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2 class="mb-4">Dashboard</h2>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total Projects</h5>
                <p class="display-5 text-primary">{{ total_projects }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Total Tasks</h5>
                <p class="display-5 text-warning">{{ total_tasks }}</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Completed Tasks</h5>
                <p class="display-5 text-success">{{ completed_tasks }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
